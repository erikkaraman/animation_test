<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/480378686c.js"
      crossorigin="anonymous"
    ></script>
    <title>animations</title>
  </head>
  <body>
    <h1>my animation tests</h1>

    <section class="neon-animation">
      <h2>neon animation Hello World!</h2>

      <div class="neon-animation-container">
        <span style="--color: #ffffff; --delay: 0s">H</span>
        <span style="--color: #ffffff; --delay: 0.25s">e</span>
        <span style="--color: #ffffff; --delay: 0.5s">l</span>
        <span style="--color: #ffffff; --delay: 0.75s">l</span>
        <span style="--color: #84bcda; --delay: 1s">o</span>
        <span style="--color: #84bcda; --delay: 1.25s">W</span>
        <span style="--color: #84bcda; --delay: 1.5s">o</span>
        <span style="--color: #c589e8; --delay: 1.75s">r</span>
        <span style="--color: #c589e8; --delay: 2s">l</span>
        <span style="--color: #c589e8; --delay: 2.25s">d</span>
        <span style="--color: #da4164; --delay: 2.5s">!</span>
      </div>
    </section>

    <section class="loading-animation">
      <h2>animation wavy loading with reflex</h2>

      <div class="waviy-animation-container">
        <span style="--i: 1">L</span>
        <span style="--i: 2">o</span>
        <span style="--i: 3">a</span>
        <span style="--i: 4">d</span>
        <span style="--i: 5">i</span>
        <span style="--i: 6">n</span>
        <span style="--i: 7">g</span>
        <span style="--i: 8">.</span>
        <span style="--i: 9">.</span>
        <span style="--i: 10">.</span>
      </div>
    </section>

    <section class="social-media-animation">
      <h2>animation social media</h2>
      <div class="brands">
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
              <span> - Facebook</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-brands fa-x-twitter"></i>
              <span> - Twitter</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-brands fa-tiktok"></i>
              <span> - Tiktok</span>
            </a>
          </li>

          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
              <span> - Instagram</span>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
